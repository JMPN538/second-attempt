  <div class="main">
    <!-- Navbar -->
    <div class="navbar">
      <div class="icon">
        <h2 class="logo">MathWiz</h2>
      </div>

      <div class="menu">
        <ul>
          <li><a href="HomePageWithUser.html">HOME</a></li>
          <li><a href="Tutorial.html">TUTORIAL</a></li>

      <div class="user-info" style="color: white; padding-right: 20px;">
        <span id="user-name">Welcome, Guest!</span>
        <a href="Home.html" id="logout-link" style="display:none; margin-left: 10px; color: #ff7200;">Logout</a>

    <!-- Bubble Math Game Section -->
    <div class="content" style="margin-top: 60px;">
      <h2 style="color: #ff7200; padding-left: 20px;">ðŸŽ¯ Bubble Math Game (Addition Edition)</h2>

      <div id="targetDisplay" style="color: white; padding-left: 20px;">Target: 0</div>
      <div id="scoreDisplay" style="color: white; padding-left: 20px;">Current Total: 0</div>
      <div id="bubbleGameArea"
        style="width: 90%; max-width: 600px; height: 400px; background: rgba(255,255,255,0.1); margin: 20px auto; border: 2px solid #ff7200; border-radius: 10px; position: relative; overflow: hidden;">

      <!-- Difficulty Selector -->
      <div style="text-align: center; margin-top: 10px;">
        <label for="difficulty" style="color: white; margin-right: 10px;">Select Difficulty:</label>

          <option value="1">Easy</option>
          <option value="2">Intermediate</option>
          <option value="3">Hard</option>
        </select>
      </div>

      <div style="text-align: center; margin-top: 10px;">
        <button onclick="startGame()" class="btn">Start Game</button>
